<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<h1 class="text-center">Game Log</h1>
<div class="m-5 p-10 border-1 border-radius-5">
    <form class="p-5 w-500 m-auto" action="{{ url_for('edit_item') }}" method="POST">
        <select class="p-5 m-auto w-500" name="Item">
            <option value="{{ 'new_product' }}">New Product</option>
            {% for item in list_data %}
                <option value="{{ item.game_name }}">
                {% for subitem in item %}
                    <span>{{ subitem }}</span>
                {% endfor %}
                </option>
            {% endfor %}
        </select>
        <br>
        <br>
        <button class="p-5 m-auto w-500" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
